<div class="">

    <div class=" text-center row">


        <div class="col-6 mt-5 mb-5 ">
            <form style="background-color: rgba(142, 178, 229, 0.148); border-radius: 70px;" action=""
                class="mt-2 p-5 container w-75  text-center">
                <h1 class="text-center p-5" style="color: rgb(147, 201, 222);">Create Account</h1>
                <div class="p-2 mt-2">
                    <input id="a1" name="acno" placeholder="account number" style="border: none;"
                        class="form-control mt-2 p-2" type="text">
                </div>

                <div class="p-2 mt-2">
                    <input id="u1" name="uname" placeholder="username" style="border: none;"
                        class="form-control mt-2 p-2" type="text">
                </div>

                <div class="p-2 mt-2">
                    <input id="p1" name="password" class="form-control mt-2 p-2" type="password"
                        placeholder="enter password">
                </div>
                <div class="p-2 mt-2">
                    <input id="p2" name="password1" class="form-control mt-2 p-2" type="password"
                        placeholder="confirm password">
                </div>


                <button (click)="signup()" type="submit" class="btn rounded-pill btn-outline-info w-25 mt-4 p-2">Create</button>


            </form>

        </div>
        <div class="col-6 mt-5 pt-5 mb-5">
            <img class="mb-5" style="height: 600px;" src="https://i.postimg.cc/FFGQzPpj/hero-img.png" alt="">
        </div>

    </div>
</div>
